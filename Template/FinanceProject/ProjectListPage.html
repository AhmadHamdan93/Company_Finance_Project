<!DOCTYPE html>
<html lang="en">
<head>
  <title>List of Projects</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>List of Projects</h1>
</div>
  
{% for project in projects %}
<div class="col-md-4 col-sm-12">
  <div class="card" style="margin: 8px;">
      <div class="card-content">
          <img class="card-img-top img-fluid" src={{ project.image.url }} alt="Card image cap"
              style="height: 20rem" />
          <div class="card-body">
              <h2 class="card-title">{{project.project_name}}</h2>
              <p class="card-text">
                  Duration: {{project.period}} Years
              </p>
              <p class="card-text">
                Descripton: {{project.description}} 
            </p>
            <p class="card-text">
              Initial Budget: $ {{project.total_budget}}  
          </p>
              <a href={% url 'projectdetails' id=project.id %} ><button class="btn btn-primary block">Details</button></a>
          </div>
      </div>
  </div>
</div>
{% endfor %}

</body>
</html>
